version: '3.8'

services:
  traefik:
    image: traefik:2.10
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./traefik/dynamic_conf.yaml:/etc/traefik/dynamic_conf.yaml:ro
      - ./certs:/etc/certs:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    container_name: traefik
    command:
      # - "--log.level=DEBUG"
      # - "--api.debug=true"
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=traefik"
      - "--providers.file.filename=/etc/traefik/dynamic_conf.yaml"
      - "--providers.file.watch=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--accesslog=true"
    networks:
      - traefik
    labels:
      # Traefik configuration for the dashboard
      - traefik.enable=true
      - traefik.http.routers.traefik-http.rule=Host(`traefik.lh`)
      - traefik.http.routers.traefik-http.entrypoints=web
      - traefik.http.routers.traefik-http.service=api@internal
networks:
  traefik:
    name: traefik
